<div class="grid-100 row controls">
    <div class="grid-30">
        <!-- <select>, creates a dropdown list for which: 
                ng-model, links selectedCategory as the chosen option 
                ng-options, provides the list options (categories) by each option (category) from category.name -->
        <select ng-model="selectedCategory" ng-options="category as category.name for category in categories">
            <option selected value=''>Select a Category</option>        <!-- default option -->
        </select>
    </div>
    <div class="grid-70">
        <div class="flush-right">   <!-- Add Recipe Button -->
            <button ng-click="addRecipe()">+ Add Recipe</button>
        </div>
    </div>
</div>

<div class="clear"></div>

<!-- ng-hide, allows hiding the message when recipes are found -->
<div ng-hide="availableRecipes.length" class="grid-100 row">
    <div class="grid-70">
        <p class="not-found">No recipes found!</p>
    </div>
</div>

<div ng-repeat="recipe in recipes | filter : { category: selectedCategory.name } as availableRecipes" class="grid-100 row addHover recipe">
    <a ng-href="#!/edit/{{ recipe._id }}">
        <div class="grid-70">
            <p>{{recipe.name}}</p>
        </div>
    </a>
    <div class="hoverBlock">
        <div class="grid-30">
            <div class="flush-right">
                <p>
                    <a ng-href="#!/edit/{{ recipe._id }}"> <img src="images/edit.svg" height="12px"> Edit </a>
                    <a ng-click="deleteRecipe( recipe, $index )" class="no-action-link"> <img src="images/delete.svg" height="12px"> Delete </a>
                </p>
            </div>
        </div>
    </div>
</div>
