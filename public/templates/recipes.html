<div class="grid-100 row controls">
    <div class="grid-30">
        <select ng-model="selectedCategory" ng-options="category as category.name for category in categories">
            <option selected value=''>Select a Category</option>
        </select>
    </div>
    <div class="grid-70">
        <div class="flush-right">   <!-- Add Recipe Button -->
            <button ng-click="addRecipe()">+ Add Recipe</button>
        </div>
    </div>
</div>
<div class="clear"></div>

<!--    logic for 'Category Not Yet Selected' -->
<div class="grid-100 row" ng-show="!category" ng-hide="category">
    <div class="grid-70">
        <p style= "color: red; font-weight: bold;">Category Not Yet Selected!</p>
    </div>
</div>

<div class="grid-100 row" ng-hide="foundRecipes.length || !category">    <!-- hide when recipes are found or category not slected -->
    <div class="grid-70">
        <p>No recipes found!</p>
    </div>
</div>

<!--<div ng-repeat="recipe in recipes | filter : { category: selectedCategory.name } as foundRecipes" class="grid-100 row addHover recipe"> original statement-->
<!-- hide recipe list until category is selected -->
<div class="grid-100 row addHover recipe" ng-hide="!category" ng-repeat="recipe in recipes | filter : { category: selectedCategory.name } as foundRecipes">
    <a ng-href="#!/edit/{{ recipe._id }}">
        <div class="grid-70">
            <p>{{recipe.name}}</p>
        </div>
    </a>
    <div class="hoverBlock">
        <div class="grid-30">
            <div class="flush-right">
                <p>
                    <a ng-href="#!/edit/{{ recipe._id }}"> <img src="images/edit.svg" height="12px"> Edit </a>
                    <a ng-click="deleteRecipe( recipe, $index )" class="no-action-link"> <img src="images/delete.svg" height="12px"> Delete </a>
                </p>
            </div>
        </div>
    </div>
</div>
